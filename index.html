<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRoR Image Description Task Congruent Studysets 1-2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/cadurdle/IRoR_Descriptions_Congruent_s1-2/typo/typo.js"></script>
    <script src="main.js" defer></script>
    <style>
        .control-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .thank-you-message {
            color: white;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
    </style>
    <!-- Add jQuery and Pavlovia plugins -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://pavlovia.org/lib/labjs-2017.2.0/lab.dev.js"></script>
    <link rel="stylesheet" type="text/css" href="https://pavlovia.org/lib/labjs-2017.2.0/lab.css">
    <script type="text/javascript" src="https://pavlovia.org/lib/labjs-pavlovia-3.0.0.js"></script>
</head>
<body>
    <div id="container">
        <!-- Instructions Section -->
        <div id="instructions" class="section instructions-content"></div>

        <!-- Experiment Section -->
        <div id="experiment" class="section experiment-content" style="display:none;"></div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar-wrapper">
            <span id="progress-label">Progress:</span>
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <div id="thank_you_message" class="thank-you-message">
        Thank you for participating!<br>Please email your downloaded csv file to Courtney Durdle at <a href="mailto:cadurdle@ucsb.edu">cadurdle@ucsb.edu</a>. Thank you!
    </div>
</body>
</html>
