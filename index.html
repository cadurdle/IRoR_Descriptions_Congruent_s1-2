<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRoR Image Description Task Congruent Studysets 1-2</title>
    <link rel="stylesheet" type="text/css" href="css/lab.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="libs/jquery-3.5.1.js"></script>
    <script src="libs/lab.dev.js"></script>
    <script src="typo/typo.js"></script>
    <script src="libs/require.js"></script>
    <script>
        require.config({
            baseUrl: 'libs',
            paths: {
                'psychojs': 'psychojs-2023.2.3',
                'core': 'core',
                'util': 'util',
                'visual': 'visual',
                'sound': 'sound',
                'data': 'data',
                'hardware': 'hardware'
            }
        });
        require(['../main']);
    </script>
</head>
<body>
    <div id="container">
        <!-- Instructions Section -->
        <div id="instructions" class="section instructions-content"></div>

        <!-- Experiment Section -->
        <div id="experiment" class="section experiment-content" style="display:none;"></div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar-container" style="display:none;">
        <div id="progress-bar-wrapper">
            <span id="progress-label">Progress:</span>
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <!-- Thank You Message -->
    <div id="thank_you_message" class="section thank-you-content" style="display:none;">
        <p>Thank you for participating in the experiment!</p>
    </div>
</body>
</html>
