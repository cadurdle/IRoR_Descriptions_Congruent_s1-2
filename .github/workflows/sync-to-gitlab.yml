name: Sync to GitLab

on:
  push:
    branches:
      - main  # Adjust this if you use a different default branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Update to v3 to use Node.js 20

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Pull from GitLab
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      run: |
        git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.pavlovia.org/cadurdle/IRoR_Descriptions_Congruent_s1-2.git
        git fetch gitlab
        git merge gitlab/main --allow-unrelated-histories

    - name: Push to GitLab
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      run: |
        git push -u gitlab main
